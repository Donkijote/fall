name: Report Build Status

on:
  pull_request:
    branches:
      - develop
    types:
      - synchronize
  pull_request_target:
    branches:
      - main
      - develop
    types:
      - ready_for_review

jobs:
  report-build-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Install
        run: pnpm install

      - name: Tests
        run: pnpm run test:coverage

      - name: Build
        run: pnpm run build
